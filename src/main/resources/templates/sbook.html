<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <title>Book Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <link rel="stylesheet" th:href="@{css/style.css}">

  <style>

    #MainImg{
      width: 300px;
      height: 600px;
    }

    .sproduct input{
      width: 50px;
      height: 40px;
      padding-left: 10px;
      font-size:16px;
      margin-right: 10px;
    }

    .sproduct input:focus{
      outline: none;
    }

    .buy-btn{
      opacity: 1;
      transition: 0.3s all;
    }
  </style>
</head>
<body>
<nav th:replace="navbar :: navbar"></nav>

<section class="container sproduct my-5 pt-5">
  <div class="row mt-5">
    <div class="col-lg-5 col-md-12 col-12">

      <img class="img-fluid w-100 pb-1" id="MainImg" th:src="${book.getBookImg()}">
    </div>

    <div class="col-lg-6 col-md-12 col-12">
      <h6>Home / Book</h6>

      <h2 class="py-2" th:text="${book.getBookName()}"></h2>
      <h3 th:text = "${book.getAuthorName()}"></h3>
      <h5 th:text = "${book.getBookType()}"></h5>
      <h4 th:text = "${book.getBookPrice()}" ></h4>
      <input type="number" value="1">
      <button class="buy-btn">Add To Card</button>
      <h4 class="mt-5 mb-5">About The Book</h4>
      <span th:text = "${book.getAboutBook()}"> </span>
      </select>
    </div>
  </div>
</section>

<!-- Similar books -->

<section id="best-seller" class="my-5 pb-5">
  <div class="container text-center mt-5 py-5" >
    <h3>Similar books</h3>
    <hr class="mx-auto">
  </div>

  <div class="row mx-auto container">
    <!--       <span th:if="${ bookByType.getBookType == books.getBookByType">-->
    <div th:each="params : ${books}" >
      <a th:href="${'/sbook/' + params.getId() + '/type/' + params.getBookType()}">
        <div class="product text-center col-lg-3 col-md-4 col-12">
          <img th:src="${params.getBookImg()}">

          <div class="star">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>

          <h5  th:text="${params.getBookName()}" class="p-name" />
          <h6 th:text="${params.getAuthorName()}"/>
          <h4 th:text="${params.getBookPrice()}" class="p-price">$</h4>
          <button class="buy-btn">Buy Now</button>
        </div>
      </a>
    </div>


    </span>
  </div>
</section>

<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
