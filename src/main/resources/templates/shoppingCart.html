<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/cart.css}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
<div class="CartContainer">
    <div class="Header">
        <h3 class="Heading">Shopping Cart</h3>
        <h5 class="Action" th:href="@{/clearShoppingCart}" >Remove all</h5>
    </div>

    <div class="Cart-Items" th:each="cartItem : ${shoppingCart.items}" >
        <div class="image-box">
            <img th:src="${cartItem.getBookEntity().getBookImg()}" style="height: 120px"  alt=""/>
        </div>
        <div class="about">
            <h1 class="title" th:text="${cartItem.getBookEntity().getBookName()}"></h1>

        </div>
        <div class="counter">
            <div class="btn">+</div>
            <div class="count">2</div>
            <div class="btn">-</div>
        </div>
        <div class="prices">
            <div class="amount" th:text = "${cartItem.getBookEntity().getBookPrice()}"></div>
            <div class="save"><u>Save for later</u></div>
            <div class="remove" th:href="@{/removeCartItem/{id}(id = ${cartItem.id})}" ><u>Remove</u> </div>
        </div>
    </div>


    <hr>
    <div class="checkout">
        <div class="total">
            <div>
                <div class="Subtotal">Sub-Total</div>
                <div class="items" th:text="${shoppingCart.getItemsNumber()}"  ></div>
            </div>
            <div class="total-amount" th:text="${shoppingCart.getTotalPrice()}"></div>
        </div>
        <button class="button">Checkout</button></div>
</div>
</body>
</html>
